buildscript {
  repositories {
    jcenter()
  }

  dependencies {
    classpath 'com.bmuschko:gradle-nexus-plugin:2.1.1'
  }
}

apply plugin: 'groovy'
apply plugin: 'com.bmuschko.nexus'

group = 'com.bugsnag'
version = '1.2.2'

dependencies {
  repositories {
    mavenCentral()
  }

  compile gradleApi()
  compile localGroovy()
  compile 'com.android.tools.build:gradle:1.0.0'
  compile 'org.apache.httpcomponents:httpclient:4.3.6'
  compile 'org.apache.httpcomponents:httpmime:4.3.6'
}

modifyPom {
  project {
    name 'Bugsnag Android Gradle Plugin'
    description "A Gradle plugin with Bugsnag tasks for Android apps."
    url 'https://github.com/bugsnag/bugsnag-android-gradle-plugin'
    inceptionYear '2015'

    scm {
      url 'https://github.com/bugsnag/bugsnag-android-gradle-plugin'
      connection 'scm:git:git://github.com/bugsnag/bugsnag-android-gradle-plugin.git'
      developerConnection 'scm:git:ssh://git@github.com/bugsnag/bugsnag-android-gradle-plugin.git'
    }

    licenses {
      license {
        name 'MIT'
        url 'http://opensource.org/licenses/MIT'
        distribution 'repo'
      }
    }

    organization {
      name 'Bugsnag'
      url 'https://bugsnag.com'
    }

    developers {
      developer {
        id 'loopj'
        name 'James Smith'
        email 'james@bugsnag.com'
      }
    }
  }
}
